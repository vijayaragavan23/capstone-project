
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div>
    <h1>ORDERS SO FAR:</h1>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col"> Total Dress</th>
            <th scope="col">Type of clothes</th>
            <th scope="col">Mobile</th>
            <th scope="col">Order ID</th>
            <th scope="col">status</th>
            <th scope="col">Delete</th>
            <th scope="col">washing</th>
            <th scope="col">Ironing</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of studentsList">
            <td >{{student.name}}</td>
            <td>{{student.dress}}</td>
            <td>{{student.totaldress}}</td>
            <td>{{student.mobile}}</td>
            <td >{{student.id}}</td>
            <td >{{student.status}}</td>
            
            <td>
                <button class="btn btn-outline-danger" (click)="deleteStudent(student)">Delete</button>
            </td>
            <td>
                <button class="btn btn-outline-danger" (click)="washing(student)">push </button>
            </td>
            <td>
                <button class="btn btn-outline-danger" (click)="Ironing(student)">push </button>
            </td>
            <td>
                
            </td>
          </tr>
        </tbody>
      </table>
</div>
